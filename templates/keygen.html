<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Key</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
      color: white;
      background: black;
    }

    #overlay {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .key-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid cyan;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
      word-wrap: break-word;
      color: #00ffff;
      font-size: 1.2em;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>
  <div id="overlay">
    <h1>Your One-Time Access Key</h1>
    <div class="key-box">{{ key }}</div>
    <p>Expires: {{ expires }}</p>
  </div>
  <script src="{{ url_for('static', filename='space.js') }}"></script>
</body>
</html>
